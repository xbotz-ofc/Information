<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <title>Private Admin</title>
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-database-compat.js"></script>
  <style>
    body { font-family: Arial, sans-serif; margin: 20px; }
    table { border-collapse: collapse; width: 100%; }
    th, td { border: 1px solid #ccc; padding: 8px; text-align: left; }
    th { background: #eee; }
  </style>
</head>
<body>
  <h1>Admin Pengelola Informasi Tracker Link</h1>
  <table>
    <thead>
      <tr>
        <th>Waktu</th>
        <th>IP Address</th>
        <th>User Agent</th>
        <th>Referer</th>
      </tr>
    </thead>
    <tbody id="data-list"></tbody>
  </table>

  <script>
    const firebaseConfig = {
  apiKey: "AIzaSyCB_wr4EqhPRzSWQuLgr-eyV9Zisw8_rIs",
  authDomain: "xr-social-53646.firebaseapp.com",
  databaseURL: "https://xr-social-53646-default-rtdb.asia-southeast1.firebasedatabase.app",
  projectId: "xr-social-53646",
  storageBucket: "xr-social-53646.firebasestorage.app",
  messagingSenderId: "55685443011",
  appId: "1:55685443011:web:ef0f9de8e329d24d512176",
  measurementId: "G-LTMZD79ZWX"
    };

    firebase.initializeApp(firebaseConfig);
    const db = firebase.database();

    function escapeHtml(text) {
      return text
        .replace(/&/g, "&amp;")
        .replace(/</g, "&lt;")
        .replace(/>/g, "&gt;")
        .replace(/"/g, "&quot;")
        .replace(/'/g, "&#039;");
    }

    const dataList = document.getElementById('data-list');

    db.ref('visitors').on('value', snapshot => {
      dataList.innerHTML = '';
      const data = snapshot.val();
      if (!data) {
        dataList.innerHTML = '<tr><td colspan="4">Belum ada data pengunjung</td></tr>';
        return;
      }

      Object.keys(data).forEach(key => {
        const entry = data[key];
        const row = document.createElement('tr');

        row.innerHTML = `
          <td>${escapeHtml(new Date(entry.timestamp).toLocaleString())}</td>
          <td>${escapeHtml(entry.ip || 'Tidak tersedia')}</td>
          <td>${escapeHtml(entry.userAgent || 'Tidak tersedia')}</td>
          <td>${escapeHtml(entry.referer || 'Tidak tersedia')}</td>
        `;
        dataList.appendChild(row);
      });
    });
  </script>
</body>
</html>
